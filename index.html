<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Styles --- */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            
            /* BACKGROUND IMAGE SETTINGS */
            background-image: url('spiderlly.gif'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* --- LOADING SCREEN --- */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffe6e9; 
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-out;
        }

        #loader img {
            width: 150px;
            height: auto;
        }

        /* --- MAIN CARD --- */
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 350px;
            width: 85%;
            position: relative;
            z-index: 10;
            
            opacity: 0; 
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .content-visible {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        /* --- IMAGES --- */
        .mail-icon {
            width: 120px;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 10px;
        }
        .mail-icon:hover { transform: scale(1.1) rotate(-5deg); }

        .prank-icon {
            width: 120px;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        /* --- TEXT STYLING --- */
        h1 {
            color: #d6334f;
            font-size: 1.5rem;
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .error-text {
            color: #d6334f;
            font-family: 'Courier New', Courier, monospace; /* Techy font for error */
            font-weight: bold;
            font-size: 1.8rem;
        }

        .instruction {
            color: #888;
            font-size: 0.9rem;
            font-style: italic;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        /* --- BUTTONS --- */
        .btn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 0.9rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            margin-top: 20px;
            font-family: 'Playfair Display', serif;
        }
        .btn:hover { background-color: #d6334f; transform: translateY(-2px); }
        
        /* Red button for the second error */
        .btn-danger {
            background-color: #ff0000;
        }
        .btn-danger:hover { background-color: #cc0000; }

        /* Utility to hide sections */
        .hidden { display: none; }

    </style>
</head>
<body>

    <div id="loader">
        <img src="spider-lily.gif" alt="Loading...">
    </div>

    <div class="card" id="main-card">
        
        <div id="mail-section">
            <img src="vmail.gif" alt="Open Mail" class="mail-icon" onclick="triggerPrank()">
            <h1>Hello! I have something to tell you</h1>
            <p class="instruction">Tap the mail to open</p>
        </div>

        <div id="prank-section-1" class="hidden">
            <img src="prank.gif" alt="Error" class="prank-icon">
            <h1 class="error-text">SYSTEM ERROR!</h1>
            <p class="instruction">Wait... this wasn't supposed to happen.</p>
            <button class="btn" onclick="triggerSecondError()">Fix System</button>
        </div>

        <div id="prank-section-2" class="hidden">
            <img src="prank.gif" alt="Error" class="prank-icon">
            <h1 class="error-text">CRITICAL FAILURE!</h1>
            <p class="instruction">Virus detected. Attempting manual reboot...</p>
            <button class="btn btn-danger" onclick="finalFix()">EMERGENCY REBOOT</button>
        </div>

    </div>

    <script>
        // 1. Loading Screen (8 seconds)
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loader = document.getElementById('loader');
                const card = document.getElementById('main-card');
                loader.style.opacity = '0';
                card.classList.add('content-visible');
                setTimeout(() => {
                    loader.style.display = 'none';
                    document.body.style.overflow = 'auto'; 
                }, 1000);
            }, 8000); 
        });

        // 2. Mail Click -> Show Error 1
        function triggerPrank() {
            document.getElementById('mail-section').classList.add('hidden');
            document.getElementById('prank-section-1').classList.remove('hidden');
        }

        // 3. Fix Click -> Show Error 2
        function triggerSecondError() {
            document.getElementById('prank-section-1').classList.add('hidden');
            document.getElementById('prank-section-2').classList.remove('hidden');
        }

        // 4. Reboot Click -> Move to Real Content
        function finalFix() {
            alert("Okay, okay, just kidding! Here is the real question...");
            // Next step goes here!
        }
    </script>

</body>
</html>
