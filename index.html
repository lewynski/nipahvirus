<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Styles --- */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Playfair Display', serif; /* Aesthetic Font */
            overflow: hidden;
            
            /* BACKGROUND IMAGE SETTINGS */
            background-image: url('spiderlly.gif'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* --- LOADING SCREEN --- */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffe6e9; 
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-out;
        }

        #loader img {
            width: 150px;
            height: auto;
        }

        /* --- MAIN CARD --- */
        .card {
            background: rgba(255, 255, 255, 0.95); /* High opacity for readability */
            padding: 3rem 2rem; /* More spacing for aesthetic look */
            border-radius: 15px; /* Softer corners */
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 350px;
            width: 85%;
            position: relative;
            z-index: 10;
            
            /* Animation Starting State */
            opacity: 0; 
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .content-visible {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        /* --- MAIL GIF STYLING --- */
        .mail-icon {
            width: 120px; /* Adjust size of mail gif */
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 10px;
        }

        .mail-icon:hover {
            transform: scale(1.1) rotate(-5deg); /* Cute tilt effect on hover */
        }

        /* --- TEXT STYLING --- */
        h1 {
            color: #d6334f;
            font-size: 1.5rem;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .instruction {
            color: #888;
            font-size: 0.9rem;
            font-style: italic;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        /* Hidden message area */
        #hidden-message {
            display: none;
            margin-top: 20px;
            color: #555;
            font-size: 1.1rem;
            border-top: 1px solid #ffccd5; /* Divider line */
            padding-top: 15px;
        }

    </style>
</head>
<body>

    <div id="loader">
        <img src="spider-lily.gif" alt="Loading...">
    </div>

    <div class="card" id="main-card">
        
        <img src="vmail.gif" alt="Open Mail" class="mail-icon" onclick="openMail()">
        
        <h1 id="main-text">Hello! I have something to tell you</h1>
        <p class="instruction" id="sub-text">Tap the mail to open</p>

        <div id="hidden-message">
            <p>You are the best thing that ever happened to me. ❤️</p>
            </div>

    </div>

    <script>
        window.addEventListener('load', function() {
            // 8 Second Timer
            setTimeout(function() {
                const loader = document.getElementById('loader');
                const card = document.getElementById('main-card');

                loader.style.opacity = '0';
                card.classList.add('content-visible');

                setTimeout(() => {
                    loader.style.display = 'none';
                    document.body.style.overflow = 'auto'; 
                }, 1000);

            }, 8000); 
        });

        // Function to "Open" the mail
        function openMail() {
            const mainText = document.getElementById('main-text');
            const subText = document.getElementById('sub-text');
            const hiddenMessage = document.getElementById('hidden-message');

            // Change the text or hide it
            mainText.innerText = "Happy Valentine's Day!";
            subText.style.display = "none"; // Hide the instruction
            
            // Show the hidden message
            hiddenMessage.style.display = "block";
            
            // Optional: Play sound here later if you want
        }
    </script>

</body>
</html>
